<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ankey666---</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .message {
            font-size: 1.5rem;
            color: #333;
            position: absolute;
        }

        .blinking-text {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10; /* Ensure text appears above everything else */
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5; /* Set a lower z-index for images */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="message"> </div>
    <div class="blinking-text" id="blinking-text">HOANG SEX OC BUOI</div>
    
    <div class="image-container">
        <img id="image1" src="image1.jpg" alt="Image 1">
        <img id="image2" src="image2.jpg" alt="Image 2">
    </div>

    <audio id="sound" src="sound1.mp3" preload="auto"></audio>

    <script>
        let isImage1Visible = true;
        let textIntervalId, imageIntervalId;

        document.body.addEventListener('click', () => {
            const audio = document.getElementById('sound');
            audio.loop = true; // Enable looping
            audio.play().catch(error => {
                console.error('Audio playback failed:', error);
            });

            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            const blinkingText = document.getElementById('blinking-text');

            if (!imageIntervalId) {
                imageIntervalId = setInterval(() => {
                    if (isImage1Visible) {
                        image1.style.display = 'none';
                        image2.style.display = 'block';
                    } else {
                        image1.style.display = 'block';
                        image2.style.display = 'none';
                    }
                    isImage1Visible = !isImage1Visible;
                }, 100); // Swap images every 500ms
            }

            if (!textIntervalId) {
                textIntervalId = setInterval(() => {
                    const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                    blinkingText.style.color = randomColor;
                    blinkingText.style.display = blinkingText.style.display === 'none' ? 'block' : 'none';
                }, 40); // Blink text with a different cycle (300ms)
            }
        });
    </script>
</body>
</html>
