<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound and Swap Images</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .message {
            font-size: 1.5rem;
            color: #333;
            position: absolute;
        }

        .blinking-text {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            display: none;
            z-index: 10; /* Ensure text appears above everything else */
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5; /* Set a lower z-index for images */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="message"> </div>
    <div class="image-container">
        <img id="image1" src="image1.jpg" alt="Image 1">
        <img id="image2" src="image2.jpg" alt="Image 2">
    </div>

    <audio id="sound" src="sound1.mp3" preload="auto"></audio>

    <script>
        let isImage1Visible = true;
        let textIntervalId, imageIntervalId, addTextIntervalId;

        const textList = [
            "HOANG SEX THU DAM",
            "virus hoangsex666",
            "Hoang Sex thu dam 4 lan 1 ngay",
            "hoang sex oc buoi ngu loz",
            "hoang sex ko mac sip 6",
	    "hoang sex them dit gai chau phi",
	    "hoang sex bu buoi cho",
	    "hoangsex...666"
        ];

        document.body.addEventListener('click', () => {
            const audio = document.getElementById('sound');
            audio.loop = true; // Enable looping
            audio.play().catch(error => {
                console.error('Audio playback failed:', error);
            });

            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            if (!imageIntervalId) {
                imageIntervalId = setInterval(() => {
                    if (isImage1Visible) {
                        image1.style.display = 'none';
                        image2.style.display = 'block';
                    } else {
                        image1.style.display = 'block';
                        image2.style.display = 'none';
                    }
                    isImage1Visible = !isImage1Visible;
                }, 110); // Swap images every 500ms
            }

            if (!addTextIntervalId) {
                addTextIntervalId = setInterval(() => {
                    const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    const randomText = textList[Math.floor(Math.random() * textList.length)];

                    const newText = document.createElement('div');
                    newText.className = 'blinking-text';
                    newText.style.color = randomColor;
                    newText.style.left = `${randomX}px`;
                    newText.style.top = `${randomY}px`;
                    newText.style.position = 'absolute';
                    newText.style.zIndex = 10;
                    newText.textContent = randomText;

                    document.body.appendChild(newText);

                    setInterval(() => {
                        newText.style.color = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                        newText.style.display = newText.style.display === 'none' ? 'block' : 'none';
                    }, 140); // Blink text every 300ms
                }, 400); // Add new text every 1 second
            }
        });
    </script>
</body>
</html>
